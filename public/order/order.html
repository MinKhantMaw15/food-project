<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Order</title>
        <link rel="stylesheet" href="css/style.css">s
    </head>
    <body>
        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="video/res.MP4" type="video/mp4"/>
        </video>
        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <h1 class="head1">ShinKAN</h1>
            <p class="letter">We hope you will enjoy our food.</p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>

        <h1 class="header1">Order Foods</h1>

        <section class="contact">
            <div class="cont container">
                <div class="contact-text">
                    <p>Order what you want and get the best service.</p>
                    <h6>Address</h6>
                    <p class="address">
                        Yangon,Thanlyin(Thabarwa-Center).
                    </p>
                    <h6>Email</h6>
                    <p class="mail">contactus@gmail.com</p>
                </div>
                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>

                        <label for="address">address</label>
                        <textarea name="address" id="address" cols="30" rows="5" required></textarea>
                        <input type="submit" value="Order Now!" class="myBtn">
                    </form>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js" integrity="sha512-5nTpER5HrSoRPyd8szIn2QglL3A54KJs4XOcX3SdHTbLb8TO/5wLqoFYSFGNyhzZy7CFAOZf66X3ikr2v7Bfuw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/app.js"></script>
    </body>
</html>
